<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="../public/css/recipe.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <nav>
            <li><a href="/">Home</a></li>
                <li><a href="/recipes">Recipes</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search recipes...">
            <button>Search</button>
        </section>
        <section class="recipe-container">
            <article class="recipe-card">
                <img src="recipe-image.jpg" alt="Recipe Image">
                <div class="recipe-info">
                    <h2>Recipe Name</h2>
                    <p>Description: A brief description of the recipe.</p>
                    <p>Ingredients: List of ingredients...</p>
                    <p>Instructions: Step-by-step instructions...</p>
                </div>
            </article>
            <!-- Add more recipe cards as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
